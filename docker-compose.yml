services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: worktime-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: worktime
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./backend/src/db/schema.sql:/docker-entrypoint-initdb.d/02-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d worktime" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - worktime-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: worktime-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: worktime
      DB_USER: postgres
      DB_PASSWORD: postgres123
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - worktime-network
    volumes:
      # For development: mount source code
      - ./backend/src:/app/src
      - /app/node_modules

  # Frontend (React + Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: worktime-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - worktime-network
    environment:
      VITE_API_URL: http://localhost:5000/api
  # N8N Automation (Optional - for Phase 2)
  # Uncomment when ready to add N8N workflows
  # n8n:
  #   image: n8nio/n8n:latest
  #   container_name: worktime-n8n
  #   restart: unless-stopped
  #   ports:
  #     - "5678:5678"
  #   environment:
  #     - N8N_BASIC_AUTH_ACTIVE=true
  #     - N8N_BASIC_AUTH_USER=admin
  #     - N8N_BASIC_AUTH_PASSWORD=admin123
  #     - WEBHOOK_URL=http://n8n:5678/
  #   volumes:
  #     - n8n_data:/home/node/.n8n
  #   networks:
  #     - worktime-network

networks:
  worktime-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
